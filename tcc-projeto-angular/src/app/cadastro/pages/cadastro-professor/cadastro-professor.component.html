<h2>Cadastro Professor</h2>

<div class="form-horizontal">
  <div class="form-group">
    <label class="control-label col-12" for="nome">Nome:</label>
    <div class="col-12">
      <input type="nome" class="form-control" id="nome" name="nome">
    </div>
  </div>
  <div class="form-group ">
    <label class="control-label col-12" for="sobrenome">Sobrenome:</label>
    <div class="col-12">
      <input type="sobrenome" class="form-control" id="sobrenome" name="sobrenome">
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-12" for="departamento">Departamento:</label>
    <div class="col-12">
      <input type="departamento" class="form-control" id="departamento" name="departamento">
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-12" for="email">Email:</label>
    <div class="col-12">
      <input type="email" class="form-control" id="email" name="email">
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-12" for="formacao">Formação:</label>
    <div class="col-12">
      <input type="formacao" class="form-control" id="formacao" name="formacao">
    </div>
  </div>

  <div class="form-group">        
    <div class="col-sm-offset-2 col-sm-10">
      <button type="button" class="btn btn-primary">Salvar</button>
    </div>
  </div>
</div>
